
<div
bsModal
bsModal
#enquiryHistory="bs-modal"

class="modal fade"
tabindex="-1"
role="dialog"
aria-hidden="true"
[config]="{ backdrop: 'static' }"
>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Enquiry History for : {{ Refnumber }}
            </h5>
            <button
                type="button"
                class="close"
                (click)="close()"
                [attr.aria-label]="l('Close')"
            >
                <i aria-hidden="true" class="ki ki-close icon-2x"></i>
            </button>
        </div>


        <div class="modal-body">


                    <div class="row align-items-center">
                        <div
                            class="primeng-datatable-container"
                            [busyIf]="primengTableHelper.isLoading"
                        >
                            <div *ngFor="let i of querytraillist">
                                <div style="padding: 20" class="row">
                                    <div
                                        style="width: 45%"
                                        class="col-md-6"
                                    >
                                        <div
                                            *ngIf="
                                                i.queryResponse &&
                                                i.queryResponse.length > 1
                                            "
                                        >
                                            <br /><br /><br />
                                            <div
                                                class="customer message__text last"
                                            >
                                                <div>
                                                    {{
                                                        i.queryResponse
                                                            | slice: 0:50
                                                    }}
                                                    <a href=":;"></a>
                                                    <button
                                                        class="btn"
                                                        type="button"
                                                        popover="{{
                                                            i.queryResponse
                                                        }}"
                                                        popoverTitle="Full Message"
                                                        placement="top"
                                                    >
                                                        {{
                                                            "...show more!"
                                                        }}
                                                    </button>
                                                </div>

                                                <div
                                                    style="
                                                        font-size: 9px;
                                                        text-align: left;
                                                        font-weight: bold;
                                                    "
                                                >
                                                    {{
                                                        i.responseDate
                                                            | luxonFormat
                                                                : "F"
                                                    }}
                                                </div>
                                                <div
                                                    style="
                                                        font-size: 9px;
                                                        text-align: right;
                                                        font-weight: bold;
                                                    "
                                                >
                                                    {{ i.fullNameOfQueryResponder }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class="col-md-6"
                                        style="width: 45%"
                                    >
                                        <div
                                            class="team message__text last"
                                        >
                                            <div>
                                                {{ i.query | slice: 0:50 }}
                                                <button
                                                    class="btn"
                                                    type="button"
                                                    popover="{{ i.query }}"
                                                    popoverTitle="Full Message"
                                                    placement="top"
                                                >
                                                    {{ "...show more!" }}
                                                </button>
                                            </div>

                                            <div
                                                style="
                                                    font-size: 9px;
                                                    text-align: left;
                                                    font-weight: bold;
                                                "
                                            >
                                                {{
                                                    i.queryDate
                                                        | luxonFormat: "F"
                                                }}
                                            </div>
                                            <div
                                                style="
                                                    font-size: 9px;
                                                    text-align: right;
                                                    font-weight: bold;
                                                "
                                            >
                                                {{ i.fullNameOfQueryInitiator }}
                                            </div>
                                        </div>
                                        <br /><br /><br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-default"
                            (click)="close()"
                        >
                            {{ "Close" | localize }}
                        </button>
                    </div>


        </div>
    </div>
</div>
</div>
<appfileupload #fileUpload></appfileupload>
