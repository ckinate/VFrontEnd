<div [@routerTransition]>
  <div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <sub-header [title]="'DocumentUpload Setup' | localize" [description]="'Setup' | localize">
        <div role="actions">
            <button (click)="createDocumentUpload()" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("Setup
                New Document")}}</button>
        </div>
    </sub-header>
  
                
                <div [class]="containerClass">
                    <div class="card card-custom">
                        <div class="card-body">
                <form class="kt-form" autocomplete="off">
                    <div>
            

                        <div class="row align-items-center">
                            <div class="col-xl-12">
                                <label for="DocumentSearch">{{"Search" | localize}}</label>
                                <div class="form-group m-form__group align-items-center">
                                    <div class="input-group">
                                        <input [(ngModel)]="filterText" name="filterText" autoFocus
                                            class="form-control m-input" [placeholder]="l('SearchWithThreeDot')"
                                            type="text">
                                        <span class="input-group-btn">
                                            <button (click)="getDocumentUploads()" class="btn btn-primary"
                                                type="submit"><i class="flaticon-search-1"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
						
                    </div>
                </form>

                <div class="row align-items-center">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12"
                         [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable
                                     (onLazyLoad)="getDocumentUploads($event)"
                                     [value]="primengTableHelper.records"
                                     rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                     [paginator]="false"
                                     [lazy]="true"
                                     [scrollable]="true"
                                     ScrollWidth="100%"
                                     [responsive]="primengTableHelper.isResponsive"
                                     [resizableColumns]="primengTableHelper.resizableColumns">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 130px">{{l('Actions')}}</th>
                                    <th style="width: 150px" pSortableColumn="documentTitle">
                                        {{l('DocumentTitle')}}
                                        <p-sortIcon field="documentUpload.documentTitle"></p-sortIcon>
                                    </th>
                                    <!-- <th style="width: 150px" pSortableColumn="reminderDate">
                                        {{l('ReminderDate')}}
                                        <p-sortIcon field="documentUpload.reminderDate"></p-sortIcon>
                                    </th>
                                    <th style="width: 150px" pSortableColumn="isCompulsory">
                                        {{l('IsCompulsory')}}
                                        <p-sortIcon field="documentUpload.isCompulsory"></p-sortIcon>
                                    </th>
                                    <th style="width: 150px" pSortableColumn="isRenewable">
                                        {{l('IsRenewable')}}
                                        <p-sortIcon field="documentUpload.isRenewable"></p-sortIcon>
                                    </th>
                                    <th style="width: 150px" pSortableColumn="isActive">
                                        {{l('IsActive')}}
                                        <p-sortIcon field="documentUpload.isActive"></p-sortIcon>
                                    </th> -->

                                </tr>
                            </ng-template>

                                <tr>
                                    <td style="width: 130px">
                                       <div class="btn-group dropdown" dropdown container="body">
                                            <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                <i class="fa fa-cog"></i><span class="caret"></span> {{l("Actions")}}
                                            </button>
												<ul class="dropdown-menu"  *dropdownMenu>
												<li>
													<a href="javascript:;" 
														(click)="viewDocumentUploadModal.show(record)">{{l('View')}}</a>
												</li>
												<li>
                                                <a href="javascript:;"
														(click)="createOrEditDocumentUploadModal.show(record.documentUpload.id)">{{l('Edit')}}</a>												
                                                </li>
												<li>
											        <a  href="javascript:;" 
														(click)="deleteDocumentUpload(record.documentUpload)">{{l('Delete')}}</a>
												</li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td style="width:150px">
											<span class="ui-column-title"> {{l('DocumentTitle')}}</span>
											{{record.documentUpload.documentTitle}}
										</td>
                                    <!-- <td style="width:150px">
											<span class="ui-column-title"> {{l('ReminderDate')}}</span>
											{{record.documentUpload.reminderDate}}
										</td>
                                    <td style="width:150px">
										<span class="ui-column-title"> {{l('IsCompulsory')}}</span>
                                        <div *ngIf="record.documentUpload.isCompulsory" class="text-center"><i class="fa fa-check-circle kt--font-success" title="True"></i></div>
										<div *ngIf="!record.documentUpload.isCompulsory" class="text-center"><i class="fa fa-times-circle" title="False"></i></div>
                                    </td>
                                    <td style="width:150px">
										<span class="ui-column-title"> {{l('IsRenewable')}}</span>
                                        <div *ngIf="record.documentUpload.isRenewable" class="text-center"><i class="fa fa-check-circle kt--font-success" title="True"></i></div>
										<div *ngIf="!record.documentUpload.isRenewable" class="text-center"><i class="fa fa-times-circle" title="False"></i></div>
                                    </td>
                                    <td style="width:150px">
										<span class="ui-column-title"> {{l('IsActive')}}</span>
                                        <div *ngIf="record.documentUpload.isActive" class="text-center"><i class="fa fa-check-circle kt--font-success" title="True"></i></div>
										<div *ngIf="!record.documentUpload.isActive" class="text-center"><i class="fa fa-times-circle" title="False"></i></div>
                                    </td> -->

                                </tr>
                               
                            </ng-template>
                        </p-table>
						<div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{l('NoData')}}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                         #paginator
                                         (onPageChange)="getDocumentUploads($event)"
                                         [totalRecords]="primengTableHelper.totalRecordsCount"
                                         [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                            </p-paginator>
                            <span class="total-records-count">
                                {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                            </span>
                        </div>
                    </div>
                    <!--<Primeng-Datatable-End>-->
                </div>
            </div>
        </div>
    </div>
    <createOrEditDocumentUploadModal #createOrEditDocumentUploadModal (modalSave)="getDocumentUploads()"></createOrEditDocumentUploadModal>    
    <viewDocumentUploadModal #viewDocumentUploadModal></viewDocumentUploadModal>
    
  </div>
</div>
