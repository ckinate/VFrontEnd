<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #documentUploadForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="documentUpload.id">{{
                            l("Edit Document Upload")
                        }}</span>
                        <span *ngIf="!documentUpload.id">{{
                            l("Create New Document Upload")
                        }}</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    >
                        <i aria-hidden="true" class="ki ki-close icon-2x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="DocumentUpload_DocumentTitle">{{
                            l("DocumentTitle")
                        }}</label>
                        <input
                            type="text"
                            #DocumentUpload_DocumentTitle="ngModel"
                            id="DocumentUpload_DocumentTitle"
                            class="form-control"
                            [(ngModel)]="documentUpload.documentTitle"
                            name="DocumentTitle"
                            pattern="[a-zA-Z0-9 ]*"
                        />
                        <validation-messages
                            [formCtrl]="DocumentUpload_DocumentTitle"
                        ></validation-messages>
                    </div>

                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!documentUploadForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
