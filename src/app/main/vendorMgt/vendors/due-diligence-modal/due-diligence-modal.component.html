<diV bsModal #duediligent="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="duediligent"
    aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <div style="width: 100%;">
                    <h3>Due Diligent and NDA Verification</h3>
                    <div class="row">
                        <div class="col-lg-12" style="display: flex; justify-content: right;">
                            <span class="close" (click)=" closeduediligenceModal()" [attr.aria-label]="l('Close')"
                                style="cursor: pointer;">
                                <i aria-hidden="true" class="ki ki-close icon-1x"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-body">

                <div class="row">

                    <div class="col-md-2">

                        <div class="form-group text-center">
                            <label class="small mb-1">Attached Document</label>
                            <br />
                            <span class="Ã¯nput-group">
                                <a href="javascript:;" (click)="UploadDocument()" title="View supporting documents">
                                    <i class="fa fa-download"></i>
                                </a>
                                <!-- <span class="badge badge-light">{{supportingDocumentCount}}</span> -->
                            </span>
                        </div>

                    </div>
                    <div class="col-md-5 form-group">
                        <h5>Due Diligent </h5>
                        <button class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"
                            *ngIf="checkedDueDiligent == true" (click)=" duediligentButton()"> {{"Confirmed"}}</button>
                        <button class="btn btn-danger" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"
                            *ngIf="checkedDueDiligent == false" (click)=" duediligentButton()"> {{"Not
                            confirmed"}}</button>

                    </div>



                    <div class="col-md-5">
                        <h5>NDA </h5>
                        <button class="btn btn-primary" [buttonBusy]="loading" [busyText]="l('SavingWithThreeDot')"
                            *ngIf="checkedNDA == true" (click)=" ndaButton()"> {{"Confirmed"}}</button>
                        <button class="btn btn-danger" [buttonBusy]="loading" [busyText]="l('SavingWithThreeDot')"
                            *ngIf="checkedNDA == false" (click)=" ndaButton()"> {{"Not confirmed"}}</button>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeduediligenceModal()">
                    {{ l("Cancel") }}
                </button>
            </div>
        </div>

    </div>

</diV>


<appfileupload #fileUpload></appfileupload>
