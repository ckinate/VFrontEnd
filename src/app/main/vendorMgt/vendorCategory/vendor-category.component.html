<div [@routerTransition]>
    <div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <sub-header [title]="'Category Setup' | localize" [description]="'Setup' | localize">
            <div role="actions">
                <button (click)="createCategory()" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("Setup
                    New Category")}}</button>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom">
                <div class="card-body">
                    <!-- <form class="kt-form" autocomplete="off">
                        <div>
                            <div class="row align-items-center">
                                <div class="col-xl-12">
                                    <label for="VendorSearch">{{"Search" | localize}}</label>
                                    <div class="form-group m-form__group align-items-center">
                                        <div class="input-group">
                                            <input [(ngModel)]="filterText" name="filterText" autoFocus
                                                class="form-control m-input" [placeholder]="l('SearchWithThreeDot')"
                                                type="text">
                                            <span class="input-group-btn">
                                                <button (click)="getVendorCategory()" class="btn btn-primary"
                                                    type="submit"><i class="flaticon-search-1"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </form> -->


                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable 
                                [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="true"
                                [lazy]="false" [scrollable]="true" ScrollWidth="100%"
                                [filterDelay]="0" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
                                [globalFilterFields]="['vendorCategory.categoryName']" 
                                [rowHover]="true" dataKey="id"
                                styleClass="ui-table-customers" sortMode="multiple"
                                [responsive]="primengTableHelper.isResponsive"
                                [resizableColumns]="primengTableHelper.resizableColumns">

                                <ng-template pTemplate="caption">
                                    <div style="text-align: right">
                                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                        <input type="text" size="50" id="search-text" aria-describedby="search-text"
                                            pInputText
                                            (input)="dataTable.filterGlobal($event.target.value, 'contains')"
                                            style="width:auto" placeholder="Enter text to search" autofocus>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px">
                                            {{l('Actions')}}</th>
                                        <th style="width: 150px" pSortableColumn="vendorCategory.categoryName">
                                            {{l('Narration')}}
                                            <p-sortIcon field="vendorCategory.categoryName"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 130px">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                                    {{l("Actions")}}
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;"
                                                            (click)="vendorcategorymodal.show(record.vendorCategory.id)">{{l('Edit')}}</a>
                                                    </li> 
                                                    <li>
                                                        <a href="javascript:;"
                                                            (click)="deleteItem(record.vendorCategory.id)">{{l('Delete')}}</a>
                                                    </li>                                                   
                                                </ul>
                                            </div>
                                        </td>

                                        <td style="width:150px">
                                            <span class="ui-column-title"> {{l('CategoryName')}}</span>
                                            {{record.vendorCategory.categoryName}}
                                        </td>

                                    </tr>

                                </ng-template>
                            </p-table>
                            <!-- <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{l('NoData')}}
                            </div> -->                         
                            <div class="primeng-paging-container"><p-paginator
                                [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator 
                                (onPageChange)="getVenCat()" [totalRecords]="primengTableHelper.totalRecordsCount
                                   " [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                               </p-paginator>
                               <span class="total-records-count">{{l("TotalRecordsCount", primengTableHelper.totalRecordsCount)}}
                               </span>
                           </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
        <vendorcategorymodal #vendorcategorymodal (modalSave)="getVendorCategory()"></vendorcategorymodal>


    </div>
</div>
