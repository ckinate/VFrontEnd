<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
 aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #commissionForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vendorSubCatgory.id">{{l("Edit Sub-Category")}}</span>
                        <span *ngIf="!vendorSubCatgory.id" >{{l("Create New Sub-Category")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <i aria-hidden="true" class="ki ki-close icon-2x"></i>
                    </button>
                </div>
                <div class="modal-body">
								<div class="form-group">
									<label for="narration">{{l("Sub-Category Name")}}</label>
									<input type="text" #narration="ngModel" id="narration" class="form-control" [(ngModel)]="vendorSubCatgory.narration" name="Narration"    />
								    <validation-messages [formCtrl]="narration"></validation-messages>
								</div>
					
                                <div class="form-group">
                                    <label for="categoryName">{{l("Category Name")}}</label>
                                    <select name="item.categoryName" [(ngModel)]="vendorSubCatgory.vendorCategoryId"
                                        class="form-control">
                                        <option value="">{{l("SelectACategory")}}</option>
                                        <option *ngFor="let item of VCategory" value="{{item.id}}">{{item.categoryName}}</option>
                                    </select>
                                </div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!commissionForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
